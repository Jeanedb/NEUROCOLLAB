<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In | NEURO COLLAB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a15;
      color: #cbd5e1; /* Tailwind slate-300-ish */
      margin: 0;
      min-height: 100vh;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="max-w-7xl mx-auto w-full p-6 border-b border-gray-700">
    <h1 class="text-3xl font-extrabold text-blue-400 font-orbitron">
      NEURO COLLAB
    </h1>
  </header>

  <main class="flex-grow flex items-center justify-center p-6">
    <section class="bg-gray-900 rounded-2xl border border-gray-700 p-10 max-w-md w-full shadow-lg">
      <h2 class="text-3xl font-bold text-blue-300 mb-8 border-b border-gray-700 pb-4 font-orbitron">
        Sign In
      </h2>

      <form action="#" method="POST" class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-blue-200 font-semibold mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            class="w-full rounded-xl bg-gray-800 border border-gray-600 px-4 py-3 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-blue-200 font-semibold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            class="w-full rounded-xl bg-gray-800 border border-gray-600 px-4 py-3 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 rounded-xl py-3 text-white font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        >
          Sign In
        </button>
      </form>

      <p class="mt-8 text-center text-gray-400 text-sm">
        Don't have an account?
        <a href="#" class="text-blue-400 hover:underline">Sign up</a>
      </p>
    </section>
  </main>

  <footer class="max-w-7xl mx-auto w-full p-6 border-t border-gray-700 text-center text-gray-500 text-sm">
    &copy; 2025 NEURO COLLAB
  </footer>
</body>
</html>
