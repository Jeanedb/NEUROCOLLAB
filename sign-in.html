<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEURO COLLAB | Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a15;
            color: #e0e0e0;
        }
        .title-font {
            font-family: 'Orbitron', sans-serif;
        }
        .glow-text {
            text-shadow: 0 0 8px rgba(0, 132, 255, 0.8);
        }
        .glow-box {
            box-shadow: 0 0 15px rgba(0, 132, 255, 0.5);
        }
        .gradient-border {
            position: relative;
            border-radius: 0.75rem;
        }
        .gradient-border::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f2ff, #0055ff, #8400ff);
            border-radius: 0.85rem;
            z-index: -1;
            opacity: 0.7;
        }
        input[type="email"], input[type="password"] {
            background-color: #121225;
            border: 1px solid #0055ff;
            color: #c0c0ff;
            padding: 12px 16px;
            border-radius: 0.5rem;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #00a2ff;
            outline: none;
            box-shadow: 0 0 10px #00a2ff;
            background-color: #1a1a2e;
            color: white;
        }
        button.signin-btn {
            background: linear-gradient(90deg, #0055ff 0%, #00a2ff 100%);
            box-shadow: 0 0 15px #00a2ff;
            font-weight: 600;
            padding: 12px 0;
            border-radius: 0.6rem;
            width: 100%;
            color: white;
            font-size: 1.1rem;
            transition: background 0.3s ease, opacity 0.3s ease;
        }
        button.signin-btn:hover {
            background: linear-gradient(90deg, #0044cc 0%, #0084cc 100%);
            opacity: 0.9;
        }
        .signin-container {
            max-width: 400px;
            margin: 8vh auto;
            padding: 2rem 2.5rem;
            background-color: rgba(18, 18, 37, 0.85);
            border-radius: 1rem;
            position: relative;
        }
        .signin-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #00a2ff;
            text-shadow: 0 0 10px #00a2ff;
        }
        .forgot-link {
            color: #00a2ff;
            font-size: 0.9rem;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .forgot-link:hover {
            color: #0055ff;
        }
    </style>
</head>
<body>
    <div class="signin-container gradient-border glow-box">
        <h2 class="signin-header">NEURO COLLAB Sign In</h2>
        <form action="/login" method="POST" autocomplete="off" novalidate>
            <label for="email" class="block mb-2 font-semibold text-blue-300">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />

            <label for="password" class="block mt-6 mb-2 font-semibold text-blue-300">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />

            <div class="flex justify-between items-center mt-4 mb-6 text-sm">
                <label class="flex items-center gap-2">
                    <input type="checkbox" name="remember" class="accent-blue-400" />
                    Remember me
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>
    </div>
</body>
</html>
