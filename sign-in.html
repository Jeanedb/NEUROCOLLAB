<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEURO COLLAB | Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a15;
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .title-font {
            font-family: 'Orbitron', sans-serif;
        }

        .glow-text {
            text-shadow: 0 0 8px rgba(0, 132, 255, 0.8);
        }

        .glow-box {
            box-shadow: 0 0 15px rgba(0, 132, 255, 0.5);
        }

        .brain-bg {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path d="M400,100 C300,50 200,100 150,200 C100,300 150,400 200,450 C250,500 300,450 350,400 C400,350 450,400 500,450 C550,500 600,450 650,400 C700,350 650,300 600,250 C550,200 500,150 400,100 Z" fill="none" stroke="%230084ff" stroke-width="2" stroke-opacity="0.3"/></svg>');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .gradient-border {
            position: relative;
            border-radius: 0.5rem;
        }

        .gradient-border::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f2ff, #0055ff, #8400ff);
            border-radius: 0.6rem;
            z-index: -1;
            opacity: 0.7;
        }

        /* Header styles override for sticky */
        header {
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: saturate(180%) blur(10px);
            border-bottom: 1px solid #222;
            z-index: 50;
        }

        input:focus, button:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0,132,255,0.7);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="brain-bg"></div>

    <!-- Header/Navigation -->
    <header class="sticky top-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-brain text-3xl text-blue-400"></i>
                <h1 class="title-font text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                    NEURO COLLAB
                </h1>
            </div>

            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-blue-300 hover:text-blue-100 font-medium">Home</a>
                <a href="#" class="text-gray-400 hover:text-blue-100 font-medium">Projects</a>
                <a href="#" class="text-gray-400 hover:text-blue-100 font-medium">Discussions</a>
                <a href="#" class="text-gray-400 hover:text-blue-100 font-medium">Funding</a>
                <a href="#" class="text-gray-400 hover:text-blue-100 font-medium">Network</a>
            </nav>

            <div class="flex items-center space-x-4">
                <button class="px-4 py-2 rounded-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-medium hover:opacity-90 transition">
                    Sign In
                </button>
                <button class="md:hidden text-gray-400 hover:text-white">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content / Sign-In Section -->
    <main class="flex-grow flex items-center justify-center px-6 py-20">
        <div class="max-w-md w-full gradient-border p-1 rounded-xl">
            <div class="bg-gray-900 bg-opacity-80 rounded-xl p-8 backdrop-blur-sm">
                <h2 class="title-font text-3xl font-bold mb-6 text-blue-400 glow-text text-center">
                    Sign In to Neuro Collab
                </h2>
                <form class="space-y-6" action="#" method="POST" autocomplete="off">
                    <div>
                        <label for="email" class="block text-gray-300 font-medium mb-2">Email Address</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            required
                            class="w-full px-4 py-3 rounded-lg bg-gray-800 text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-blue-500"
                            placeholder="you@example.com"
                        />
                    </div>
                    <div>
                        <label for="password" class="block text-gray-300 font-medium mb-2">Password</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-4 py-3 rounded-lg bg-gray-800 text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-blue-500"
                            placeholder="********"
                        />
                    </div>

                    <div class="flex items-center justify-between text-sm text-gray-400">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" class="form-checkbox text-blue-500" />
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="hover:text-blue-400">Forgot password?</a>
                    </div>

                    <button
                        type="submit"
                        class="w-full py-3 rounded-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold hover:opacity-90 transition glow-box"
                    >
                        Sign In
                    </button>
                </form>
                <p class="mt-6 text-center text-gray-400 text-sm">
                    Don't have an account?
                    <a href="#" class="text-blue-400 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </main>

</body>
</html>
