<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discussions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl font-bold mb-8">Discussion Topics</h1>
  
  <div class="w-full max-w-3xl space-y-6">
    <!-- Topic container -->
    <div class="border border-blue-500 rounded-lg p-4">
      <button 
        class="w-full text-left text-xl font-semibold text-blue-400 hover:text-blue-300 transition flex justify-between items-center"
        onclick="toggleSubcategories('medicine')"
      >
        Medicine
        <svg id="icon-medicine" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <ul id="medicine" class="mt-3 ml-6 hidden space-y-2 text-blue-200">
        <li><a href="#" class="hover:underline">Cardiology</a></li>
        <li><a href="#" class="hover:underline">Neurology</a></li>
        <li><a href="#" class="hover:underline">Pharmacology</a></li>
      </ul>
    </div>

    <div class="border border-blue-500 rounded-lg p-4">
      <button 
        class="w-full text-left text-xl font-semibold text-blue-400 hover:text-blue-300 transition flex justify-between items-center"
        onclick="toggleSubcategories('technology')"
      >
        Technology
        <svg id="icon-technology" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <ul id="technology" class="mt-3 ml-6 hidden space-y-2 text-blue-200">
        <li><a href="#" class="hover:underline">Artificial Intelligence</a></li>
        <li><a href="#" class="hover:underline">Blockchain</a></li>
        <li><a href="#" class="hover:underline">Cybersecurity</a></li>
      </ul>
    </div>

    <div class="border border-blue-500 rounded-lg p-4">
      <button 
        class="w-full text-left text-xl font-semibold text-blue-400 hover:text-blue-300 transition flex justify-between items-center"
        onclick="toggleSubcategories('physics')"
      >
        Physics
        <svg id="icon-physics" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <ul id="physics" class="mt-3 ml-6 hidden space-y-2 text-blue-200">
        <li><a href="#" class="hover:underline">Quantum Mechanics</a></li>
        <li><a href="#" class="hover:underline">Astrophysics</a></li>
        <li><a href="#" class="hover:underline">Thermodynamics</a></li>
      </ul>
    </div>
  </div>

  <script>
    function toggleSubcategories(id) {
      const list = document.getElementById(id);
      const icon = document.getElementById('icon-' + id);

      if (list.classList.contains('hidden')) {
        list.classList.remove('hidden');
        icon.classList.add('rotate-180');
      } else {
        list.classList.add('hidden');
        icon.classList.remove('rotate-180');
      }
    }
  </script>
</body>
</html>
