<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discussions - Your Network</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Base styles similar to index page */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a; /* dark navy */
      color: #cbd5e1; /* light gray */
    }

    /* HEADER styles from your index page */
    header {
      background-color: #1e293b; /* darker slate */
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #2563eb; /* bright blue border */
    }
    header .logo {
      color: #38bdf8; /* bright blue */
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
    }
    nav a {
      color: #94a3b8; /* muted gray */
      text-decoration: none;
      margin-left: 1.8rem;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active {
      color: #38bdf8;
    }

    main {
      max-width: 900px;
      margin: 3rem auto 4rem;
      padding: 0 1.5rem;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #38bdf8;
      text-align: center;
    }

    /* Topics grid matching index style */
    .topics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .topic-card {
      background-color: #1e293b;
      border: 2px solid #2563eb;
      border-radius: 0.75rem;
      padding: 1.5rem 1rem;
      text-align: center;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      font-weight: 600;
    }
    .topic-card:hover {
      background-color: #2563eb;
      border-color: #3b82f6;
      color: white;
      box-shadow: 0 0 8px #3b82f6;
    }
    .topic-card i {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      display: block;
      color: inherit;
    }

    /* Subcategories section */
    .subcategories {
      margin-top: 3rem;
      background-color: #1e293b;
      border: 2px solid #2563eb;
      border-radius: 0.75rem;
      padding: 1.5rem 2rem;
      color: #cbd5e1;
    }
    .subcategories h2 {
      color: #3b82f6;
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    .subcategories ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .subcategories li {
      padding: 0.6rem 0;
      border-bottom: 1px solid #334155;
      cursor: pointer;
      transition: color 0.2s;
      font-weight: 500;
    }
    .subcategories li:hover {
      color: #60a5fa;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin-left: 0;
        margin-right: 1rem;
        margin-top: 0.5rem;
      }
      main {
        margin: 2rem 1rem 3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header copied from your index page -->
  <header>
    <a href="index.html" class="logo">YourNetwork</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="explore-projects.html">Explore Projects</a>
      <a href="join-network.html">Join Network</a>
      <a href="discussions.html" class="active">Discussions</a>
    </nav>
  </header>

  <main>
    <h1>Discussions</h1>

    <div class="topics" id="topics">
      <div class="topic-card" data-topic="medicine">
        <i class="fas fa-stethoscope"></i>
        Medicine
      </div>
      <div class="topic-card" data-topic="technology">
        <i class="fas fa-microchip"></i>
        Technology
      </div>
      <div class="topic-card" data-topic="physics">
        <i class="fas fa-atom"></i>
        Physics
      </div>
      <div class="topic-card" data-topic="environment">
        <i class="fas fa-leaf"></i>
        Environment
      </div>
      <div class="topic-card" data-topic="psychology">
        <i class="fas fa-brain"></i>
        Psychology
      </div>
      <div class="topic-card" data-topic="space">
        <i class="fas fa-rocket"></i>
        Space Exploration
      </div>
      <div class="topic-card" data-topic="history">
        <i class="fas fa-landmark"></i>
        History
      </div>
      <div class="topic-card" data-topic="literature">
        <i class="fas fa-book-open"></i>
        Literature
      </div>
    </div>

    <section class="subcategories" id="subcategories" style="display:none;">
      <h2 id="subcat-title"></h2>
      <ul id="subcat-list"></ul>
    </section>
  </main>

  <script>
    const topics = {
      medicine: [
        'General Medicine',
        'Pharmacology',
        'Surgery',
        'Pediatrics',
        'Public Health'
      ],
      technology: [
        'Artificial Intelligence',
        'Cybersecurity',
        'Software Development',
        'Blockchain',
        'Quantum Computing'
      ],
      physics: [
        'Classical Mechanics',
        'Thermodynamics',
        'Quantum Mechanics',
        'Relativity',
        'Particle Physics'
      ],
      environment: [
        'Climate Change',
        'Conservation',
        'Renewable Energy',
        'Pollution',
        'Sustainability'
      ],
      psychology: [
        'Cognitive Psychology',
        'Behavioral Psychology',
        'Clinical Psychology',
        'Developmental Psychology',
        'Neuropsychology'
      ],
      space: [
        'Astronomy',
        'Space Missions',
        'Astrobiology',
        'Space Technology',
        'Cosmology'
      ],
      history: [
        'Ancient History',
        'Medieval History',
        'Modern History',
        'Military History',
        'Cultural History'
      ],
      literature: [
        'Poetry',
        'Novels',
        'Drama',
        'Literary Criticism',
        'Contemporary Literature'
      ]
    };

    const topicCards = document.querySelectorAll('.topic-card');
    const subcatSection = document.getElementById('subcategories');
    const subcatTitle = document.getElementById('subcat-title');
    const subcatList = document.getElementById('subcat-list');

    topicCards.forEach(card => {
      card.addEventListener('click', () => {
        const topicKey = card.getAttribute('data-topic');
        const subcats = topics[topicKey];

        // Show subcategory section
        subcatSection.style.display = 'block';
        subcatTitle.textContent = card.textContent.trim();
        subcatList.innerHTML = '';

        subcats.forEach(subcat => {
          const li = document.createElement('li');
          li.textContent = subcat;
          subcatList.appendChild(li);
        });

        // Scroll smoothly to subcategories
        subcatSection.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
