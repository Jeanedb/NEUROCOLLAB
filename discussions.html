<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discussions - Your Network</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a; /* matching dark navy background */
      color: #cbd5e1; /* light gray text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #38bdf8; /* bright blue heading */
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2.5rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .topics {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .topic-card {
      background-color: #1e293b; /* dark slate */
      border: 2px solid #38bdf8;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .topic-card:hover {
      background-color: #0ea5e9; /* lighter blue */
      border-color: #0284c7;
      color: white;
    }
    .topic-card i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .subcategories {
      max-width: 900px;
      margin: 2rem auto 0;
      padding: 1rem 2rem;
      background-color: #1e293b;
      border-radius: 10px;
      border: 2px solid #38bdf8;
      color: #f1f5f9;
    }
    .subcategories h2 {
      color: #38bdf8;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.8rem;
    }
    .subcategories ul {
      list-style: none;
      padding-left: 0;
    }
    .subcategories li {
      padding: 0.4rem 0;
      border-bottom: 1px solid #334155;
      font-size: 1.1rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .subcategories li:hover {
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discussions</h1>
    <div class="topics" id="topics">
      <div class="topic-card" data-topic="medicine">
        <i class="fas fa-stethoscope"></i>
        <div>Medicine</div>
      </div>
      <div class="topic-card" data-topic="technology">
        <i class="fas fa-microchip"></i>
        <div>Technology</div>
      </div>
      <div class="topic-card" data-topic="physics">
        <i class="fas fa-atom"></i>
        <div>Physics</div>
      </div>
      <div class="topic-card" data-topic="environment">
        <i class="fas fa-leaf"></i>
        <div>Environment</div>
      </div>
      <div class="topic-card" data-topic="psychology">
        <i class="fas fa-brain"></i>
        <div>Psychology</div>
      </div>
      <div class="topic-card" data-topic="space">
        <i class="fas fa-rocket"></i>
        <div>Space Exploration</div>
      </div>
      <div class="topic-card" data-topic="history">
        <i class="fas fa-landmark"></i>
        <div>History</div>
      </div>
      <div class="topic-card" data-topic="literature">
        <i class="fas fa-book-open"></i>
        <div>Literature</div>
      </div>
    </div>

    <div class="subcategories" id="subcategories" style="display:none;">
      <h2 id="subcat-title"></h2>
      <ul id="subcat-list"></ul>
    </div>
  </div>

  <script>
    const topics = {
      medicine: [
        'General Medicine',
        'Pharmacology',
        'Surgery',
        'Pediatrics',
        'Public Health'
      ],
      technology: [
        'Artificial Intelligence',
        'Cybersecurity',
        'Software Development',
        'Blockchain',
        'Quantum Computing'
      ],
      physics: [
        'Classical Mechanics',
        'Thermodynamics',
        'Quantum Mechanics',
        'Relativity',
        'Particle Physics'
      ],
      environment: [
        'Climate Change',
        'Conservation',
        'Renewable Energy',
        'Pollution',
        'Sustainability'
      ],
      psychology: [
        'Cognitive Psychology',
        'Behavioral Psychology',
        'Clinical Psychology',
        'Developmental Psychology',
        'Neuropsychology'
      ],
      space: [
        'Astronomy',
        'Space Missions',
        'Astrobiology',
        'Space Technology',
        'Cosmology'
      ],
      history: [
        'Ancient History',
        'Medieval History',
        'Modern History',
        'Military History',
        'Cultural History'
      ],
      literature: [
        'Poetry',
        'Novels',
        'Drama',
        'Literary Criticism',
        'Contemporary Literature'
      ]
    };

    const topicCards = document.querySelectorAll('.topic-card');
    const subcatSection = document.getElementById('subcategories');
    const subcatTitle = document.getElementById('subcat-title');
    const subcatList = document.getElementById('subcat-list');

    topicCards.forEach(card => {
      card.addEventListener('click', () => {
        const topicKey = card.getAttribute('data-topic');
        const subcats = topics[topicKey];

        // Show subcategory section
        subcatSection.style.display = 'block';
        subcatTitle.textContent = card.textContent.trim();
        subcatList.innerHTML = '';

        subcats.forEach(subcat => {
          const li = document.createElement('li');
          li.textContent = subcat;
          subcatList.appendChild(li);
        });

        // Scroll to subcategories smoothly
        subcatSection.scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
