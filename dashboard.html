<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neuro Collab | Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a15;
      color: #e0e0e0;
      min-height: 100vh;
    }
    .title-font {
      font-family: 'Orbitron', sans-serif;
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(0, 132, 255, 0.8);
    }
    .glow-box {
      box-shadow: 0 0 15px rgba(0, 132, 255, 0.5);
    }
  </style>
</head>
<body class="flex flex-col px-4 py-12">

  <!-- Welcome Header -->
  <div class="max-w-3xl w-full mx-auto bg-gray-900 bg-opacity-80 rounded-xl p-8 text-center shadow-xl">
    <h1 class="title-font text-4xl font-bold text-blue-400 glow-text mb-4">Welcome to Neuro Collab</h1>
    <p class="text-lg text-gray-300 mb-8">You are now signed in.</p>
    <button onclick="signOutUser()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-full font-semibold hover:opacity-90 transition">
      Sign Out
    </button>
  </div>

  <!-- Community Feed -->
  <section class="max-w-4xl mx-auto mt-16">
    <h2 class="title-font text-3xl text-blue-400 glow-text mb-6">Community Feed</h2>
    <div id="community-feed">
      <!-- Posts injected by Firebase -->
    </div>
  </section>

  <!-- Firebase Auth + Firestore Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAUkPwigxNyN1Txi7CZ32kcpIC7Xh2SATg",
      authDomain: "neuro-collab-b2a0a.firebaseapp.com",
      projectId: "neuro-collab-b2a0a",
      storageBucket: "neuro-collab-b2a0a.firebasestorage.app",
      messagingSenderId: "831115712647",
      appId: "1:831115712647:web:2c442ffc67ce7ed789c022",
      measurementId: "G-1EZ4XWRWJ4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "sign-in.html";
      }
    });

    window.signOutUser = function () {
      signOut(auth).then(() => {
        alert("Signed out.");
        window.location.href = "sign-in.html";
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    };

    // Fetch Posts in Real-Time
    const postsRef = collection(db, "posts");
    const q = query(postsRef, orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      const feed = document.getElementById("community-feed");
      feed.innerHTML = "";

      snapshot.forEach((doc) => {
        const post = doc.data();
        const time = post.timestamp?.seconds
          ? new Date(post.timestamp.seconds * 1000).toLocaleString()
          : "Just now";

        const postHTML = `
          <div class="bg-gray-800 bg-opacity-70 rounded-xl p-6 mb-6 shadow-lg glow-box">
            <div class="flex items-center mb-4">
              <img src="${post.avatar || 'https://i.pravatar.cc/40'}" class="w-10 h-10 rounded-full mr-3" alt="User Avatar">
              <div>
                <p class="font-semibold text-gray-100">${post.username || "Anonymous"}</p>
                <p class="text-sm text-gray-400">${time}</p>
              </div>
            </div>
            <p class="text-gray-300 mb-4">${post.content || ''}</p>
            <div class="flex space-x-6 text-gray-400 text-sm">
              <button class="hover:text-blue-400"><i class="fas fa-thumbs-up mr-1"></i>Like</button>
              <button class="hover:text-blue-400"><i class="fas fa-comment mr-1"></i>Comment</button>
              <button class="hover:text-blue-400"><i class="fas fa-share mr-1"></i>Share</button>
            </div>
          </div>
        `;
        feed.innerHTML += postHTML;
      });
    });
  </script>
</body>
</html>
