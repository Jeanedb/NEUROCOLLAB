<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neuro Collab | Dashboard</title>

  <!-- Tailwind & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a15;
      color: #e0e0e0;
      min-height: 100vh;
    }
    .title-font {
      font-family: 'Orbitron', sans-serif;
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(0, 132, 255, 0.8);
    }
    .glow-box {
      box-shadow: 0 0 15px rgba(0, 132, 255, 0.5);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-950 bg-opacity-90 text-white py-4 shadow-md border-b border-blue-700">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold title-font text-blue-400 glow-text">NEURO COLLAB</h1>
      <button onclick="signOutUser()" class="text-sm font-semibold bg-gradient-to-r from-blue-500 to-blue-700 px-4 py-2 rounded-full hover:opacity-90 transition">
        Sign Out
      </button>
    </div>
  </header>

  <!-- Main Section -->
  <main class="flex-grow max-w-4xl mx-auto px-4 py-10 space-y-10">

    <!-- Post Form -->
    <section class="bg-gray-900 bg-opacity-80 rounded-xl p-6 shadow-md glow-box">
      <h2 class="text-xl font-semibold title-font text-blue-400 glow-text mb-4">Create a Post</h2>
      <form id="post-form" class="space-y-4">
        <input type="text" id="post-username" placeholder="Your name" required class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-500" />
        <textarea id="post-content" placeholder="What's on your mind?" required class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 resize-none h-32"></textarea>
        <button type="submit" class="w-full py-3 rounded-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold hover:opacity-90 transition">
          Post
        </button>
      </form>
    </section>

    <!-- Community Feed -->
    <section>
      <h2 class="title-font text-2xl text-blue-400 glow-text mb-6">Community Feed</h2>
      <div id="community-feed" class="space-y-6">
        <!-- Posts injected here -->
      </div>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      serverTimestamp,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAUkPwigxNyN1Txi7CZ32kcpIC7Xh2SATg",
      authDomain: "neuro-collab-b2a0a.firebaseapp.com",
      projectId: "neuro-collab-b2a0a",
      storageBucket: "neuro-collab-b2a0a.firebasestorage.app",
      messagingSenderId: "831115712647",
      appId: "1:831115712647:web:2c442ffc67ce7ed789c022",
      measurementId: "G-1EZ4XWRWJ4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Redirect if not authenticated
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "sign-in.html";
    });

    // Sign Out Logic
    window.signOutUser = function () {
      signOut(auth).then(() => {
        alert("Signed out.");
        window.location.href = "sign-in.html";
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    };

    // Real-Time Feed
    const postsRef = collection(db, "posts");
    const feedContainer = document.getElementById("community-feed");
    const q = query(postsRef, orderBy("timestamp", "desc"));

    onSnapshot(q, (snapshot) => {
      feedContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const post = doc.data();
        const time = post.timestamp?.seconds
          ? new Date(post.timestamp.seconds * 1000).toLocaleString()
          : "Just now";

        const postHTML = `
          <div class="bg-gray-800 bg-opacity-70 rounded-xl p-6 shadow-md glow-box">
            <div class="flex items-center mb-4">
              <img src="${post.avatar || 'https://i.pravatar.cc/40'}" class="w-10 h-10 rounded-full mr-3" alt="avatar">
              <div>
                <p class="font-semibold text-gray-100">${post.username || "Anonymous"}</p>
                <p class="text-sm text-gray-400">${time}</p>
              </div>
            </div>
            <p class="text-gray-300">${post.content}</p>
          </div>
        `;
        feedContainer.innerHTML += postHTML;
      });
    });

    // Post Submission
    document.getElementById("post-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("post-username").value.trim();
      const content = document.getElementById("post-content").value.trim();

      if (username && content) {
        await addDoc(postsRef, {
          username,
          content,
          timestamp: serverTimestamp()
        });
        document.getElementById("post-form").reset();
      }
    });
  </script>
</body>
</html>
