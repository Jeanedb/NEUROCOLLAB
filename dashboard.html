<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neuro Collab | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a15;
      color: #e0e0e0;
    }
    .title-font {
      font-family: 'Orbitron', sans-serif;
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(0, 132, 255, 0.8);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
  <div class="max-w-3xl w-full bg-gray-900 bg-opacity-80 rounded-xl p-8 text-center shadow-xl">
    <h1 class="title-font text-4xl font-bold text-blue-400 glow-text mb-4">Welcome to Neuro Collab</h1>
    <p class="text-lg text-gray-300 mb-8">You are now signed in.</p>
    <button onclick="signOutUser()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-full font-semibold hover:opacity-90 transition">
      Sign Out
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAUkPwigxNyN1Txi7CZ32kcpIC7Xh2SATg",
      authDomain: "neuro-collab-b2a0a.firebaseapp.com",
      projectId: "neuro-collab-b2a0a",
      storageBucket: "neuro-collab-b2a0a.firebasestorage.app",
      messagingSenderId: "831115712647",
      appId: "1:831115712647:web:2c442ffc67ce7ed789c022",
      measurementId: "G-1EZ4XWRWJ4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect to sign-in if no user is authenticated
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "sign-in.html"; // Change to your actual sign-in page
      }
    });

    window.signOutUser = function () {
      signOut(auth).then(() => {
        alert("Signed out.");
        window.location.href = "sign-in.html";
      }).catch((error) => {
        alert("Error signing out: " + error.message);
      });
    };
  </script>
</body>
</html>
