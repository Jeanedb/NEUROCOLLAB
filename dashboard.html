<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEURO COLLAB | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a15;
      color: #e0e0e0;
    }
    .title-font {
      font-family: 'Orbitron', sans-serif;
    }
    .glow-text {
      text-shadow: 0 0 8px rgba(0, 132, 255, 0.8);
    }
    .brain-bg {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><path d="M400,100 C300,50 200,100 150,200 C100,300 150,400 200,450 C250,500 300,450 350,400 C400,350 450,400 500,450 C550,500 600,450 650,400 C700,350 650,300 600,250 C550,200 500,150 400,100 Z" fill="none" stroke="%230084ff" stroke-width="2" stroke-opacity="0.3"/></svg>');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }
  </style>
</head>
<body class="min-h-screen relative">
  <div class="brain-bg"></div>

  <!-- Header -->
  <header class="sticky top-0 z-50 border-b border-gray-800 bg-black bg-opacity-80 backdrop-blur-sm">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-brain text-3xl text-blue-400"></i>
        <h1 class="title-font text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">NEURO COLLAB</h1>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="text-gray-400 hover:text-blue-100 font-medium">Home</a>
        <a href="explore-projects.html" class="text-gray-400 hover:text-blue-100 font-medium">Projects</a>
        <a href="discussions.html" class="text-gray-400 hover:text-blue-100 font-medium">Discussions</a>
        <a href="funding.html" class="text-gray-400 hover:text-blue-100 font-medium">Funding</a>
        <a href="network.html" class="text-gray-400 hover:text-blue-100 font-medium">Network</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button onclick="window.location.href='account.html'" class="px-4 py-2 rounded-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-medium hover:opacity-90 transition">Account</button>
        <button onclick="signOutUser()" class="px-4 py-2 rounded-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-medium hover:opacity-90 transition">Sign Out</button>
        <button class="md:hidden text-gray-400 hover:text-white"><i class="fas fa-bars text-xl"></i></button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12 max-w-5xl">
    <section class="mb-8">
      <h2 class="text-3xl font-bold text-blue-300 tracking-tight mb-2" id="welcome">Welcome back</h2>
      <p class="text-gray-400">Here's a quick look at your activity and what's happening in the community.</p>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
      <div class="bg-gray-800 p-4 rounded-lg shadow-md text-center">
        <p class="text-sm text-gray-400">Posts Made</p>
        <p class="text-2xl font-bold text-blue-400" id="postsCount">-</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg shadow-md text-center">
        <p class="text-sm text-gray-400">Projects Joined</p>
        <p class="text-2xl font-bold text-purple-400">5</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg shadow-md text-center">
        <p class="text-sm text-gray-400">Messages</p>
        <p class="text-2xl font-bold text-green-400">42</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-lg shadow-md text-center">
        <p class="text-sm text-gray-400">Reputation</p>
        <p class="text-2xl font-bold text-pink-400">+128</p>
      </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-bold text-blue-300 mb-2">Your Projects</h3>
        <ul id="userProjects" class="list-disc list-inside text-gray-300 space-y-1">
          <!-- Projects will be loaded here -->
        </ul>
      </div>
      <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-bold text-blue-300 mb-2">Your Contacts</h3>
        <ul id="userContacts" class="list-none space-y-2">
          <!-- Contacts will be loaded here -->
        </ul>
      </div>
    </section>

    <section class="mb-12">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-2xl font-bold text-blue-300">Quick Actions</h3>
      </div>
      <div class="flex flex-wrap gap-4">
        <button class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Create Project</button>
        <button class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg">Find Collaborators</button>
        <button class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg">Edit Profile</button>
      </div>
    </section>

    <!-- Feed Section -->
    <section>
      <div class="border-b border-gray-700 pb-4 mb-6">
        <h2 class="text-2xl font-bold text-blue-300">Live Feed</h2>
      </div>

      <form id="postForm" class="bg-gray-800 border border-gray-700 rounded-xl p-4 mb-6" onsubmit="submitPost(); return false;">
        <label for="postContent" class="block text-sm text-gray-300 mb-2">Create a post:</label>
        <textarea id="postContent" rows="2" class="w-full p-2 rounded bg-gray-900 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Write something..."></textarea>
        <button type="submit" class="mt-3 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition">Post</button>
      </form>

      <div id="feed" class="space-y-4">
        <!-- Posts will appear here -->
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, where, getCountFromServer, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const welcome = document.getElementById('welcome');
    const postsCount = document.getElementById('postsCount');
    const userProjectsEl = document.getElementById('userProjects');
    const userContactsEl = document.getElementById('userContacts');

    onAuthStateChanged(auth, async user => {
      if (user) {
        welcome.textContent = `Welcome back, ${user.displayName || 'Neuro Member'}`;

        const postsQuery = query(collection(db, 'posts'), where('userId', '==', user.uid));
        const snapshot = await getCountFromServer(postsQuery);
        postsCount.textContent = snapshot.data().count;

        const projectsSnapshot = await getDocs(query(collection(db, 'projectsJoined'), where('userId', '==', user.uid)));
        userProjectsEl.innerHTML = '';
        projectsSnapshot.forEach(doc => {
          const project = doc.data();
          const li = document.createElement('li');
          li.innerHTML = `<a href="#" class="text-blue-400 hover:underline">${project.projectName}</a>`;
          userProjectsEl.appendChild(li);
        });

        const contactsSnapshot = await getDocs(query(collection(db, 'contacts'), where('userId', '==', user.uid)));
        userContactsEl.innerHTML = '';
        contactsSnapshot.forEach(doc => {
          const contact = doc.data();
          const li = document.createElement('li');
          li.className = 'flex items-center space-x-2';
          li.innerHTML = `
            <div class="w-8 h-8 rounded-full" style="background-color: ${contact.color || '#4B5563'}"></div>
            <span class="text-gray-300">${contact.name}</span>
          `;
          userContactsEl.appendChild(li);
        });
      }
    });

    const feed = document.getElementById('feed');
    const postContent = document.getElementById('postContent');

    function submitPost() {
      const content = postContent.value;
      if (!content || !auth.currentUser) return;
      addDoc(collection(db, 'posts'), {
        content,
        userId: auth.currentUser.uid,
        timestamp: serverTimestamp(),
      });
      postContent.value = '';
    }

    const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
    onSnapshot(q, (snapshot) => {
      feed.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'bg-gray-800 p-4 rounded-lg';
        div.textContent = data.content;
        feed.appendChild(div);
      });
    });

    window.signOutUser = () => signOut(auth);
  </script>
</body>
</html>
