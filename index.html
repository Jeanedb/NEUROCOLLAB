<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network | Neuro Collab</title>
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white">

  <!-- HEADER -->
  <header class="bg-black bg-opacity-80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-brain text-3xl text-blue-400"></i>
        <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
          NEURO COLLAB
        </h1>
      </div>

      <nav class="hidden md:flex space-x-8">
        <a href="index.html" class="text-blue-300 hover:text-blue-100 font-medium">Home</a>
        <a href="explore-projects.html" class="text-gray-400 hover:text-blue-100 font-medium">Projects</a>
        <a href="discussions.html" class="text-gray-400 hover:text-blue-100 font-medium">Discussions</a>
        <a href="#" class="text-gray-400 hover:text-blue-100 font-medium">Funding</a>
        <a href="network.html" class="text-white font-medium border-b-2 border-blue-400">Network</a>
      </nav>

      <div class="flex items-center space-x-4">
        <button onclick="window.location.href='sign-in.html'" class="px-4 py-2 rounded-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-medium hover:opacity-90 transition">
          Sign In
        </button>
        <button class="md:hidden text-gray-400 hover:text-white">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-blue-400 mb-6">Search the Network</h2>

    <!-- Search -->
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Search by name or field..." 
      class="w-full px-4 py-3 rounded bg-gray-800 border border-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-8"
    />

    <!-- People Cards -->
    <div id="userList" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- User Example 1 -->
      <div class="bg-gray-800 p-6 rounded-lg shadow hover:shadow-lg transition">
        <div class="flex items-center space-x-4 mb-4">
          <i class="fas fa-user-circle text-4xl text-blue-400"></i>
          <div>
            <h3 class="text-lg font-semibold">Dr. Alicia Ray</h3>
            <p class="text-sm text-gray-400">Neuroplasticity</p>
          </div>
        </div>
        <p class="text-sm text-gray-300">Researching memory regeneration using neural substrates.</p>
        <button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
          Follow
        </button>
      </div>

      <!-- User Example 2 -->
      <div class="bg-gray-800 p-6 rounded-lg shadow hover:shadow-lg transition">
        <div class="flex items-center space-x-4 mb-4">
          <i class="fas fa-user-circle text-4xl text-purple-400"></i>
          <div>
            <h3 class="text-lg font-semibold">Prof. Ethan Cross</h3>
            <p class="text-sm text-gray-400">Cognitive Neuroscience</p>
          </div>
        </div>
        <p class="text-sm text-gray-300">AI-based pattern recognition in MRI datasets.</p>
        <button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
          Follow
        </button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-black bg-opacity-80 border-t border-gray-800 py-6 text-center text-sm text-gray-500">
    &copy; 2025 Neuro Collab. All rights reserved.
  </footer>

  <!-- Simple Live Filter -->
  <script>
    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll("#userList > div");
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
