<!-- Join the Network Section -->
<section class="relative py-24 bg-black bg-opacity-50 backdrop-blur-md">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto text-center">
            <h2 class="title-font text-4xl md:text-5xl font-bold mb-6 text-white glow-text">
                Ready to Join the Network?
            </h2>
            <p class="text-lg text-gray-300 mb-10 leading-relaxed">
                Become part of a dynamic community of forward-thinkers, innovators, and researchers. Expand your reach, share your insights, and collaborate across disciplines.
            </p>
        </div>

        <div class="max-w-2xl mx-auto bg-gray-900 bg-opacity-60 p-8 rounded-xl gradient-border glow-box">
            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-blue-400">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Jane Doe" class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-blue-400">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="field" class="block text-sm font-medium text-blue-400">Field of Interest</label>
                    <input type="text" id="field" name="field" placeholder="Neuroscience, AI, Bioethics..." class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" class="w-full py-3 px-6 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold hover:opacity-90 transition glow-box">
                    Request to Join
                </button>
            </form>
        </div>
    </div>
</section>
