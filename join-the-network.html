<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join the Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100 flex flex-col">

  <!-- Header (copied exactly from Index page) -->
  <header class="flex items-center justify-between p-6 bg-slate-900 bg-opacity-80 shadow-md">
    <a href="index.html" class="text-2xl font-bold text-blue-400 tracking-wide hover:text-blue-500 transition flex items-center">
      <img src="assets/logo.png" alt="Logo" class="h-10 w-auto mr-3" />
      Redline Network
    </a>
    <nav class="flex space-x-6">
      <a href="index.html" class="text-slate-300 hover:text-white transition">Home</a>
      <a href="join.html" class="text-blue-500 font-semibold border-b-2 border-blue-500">Join</a>
    </nav>
  </header>

  <!-- Main content -->
  <main class="flex-grow flex items-center justify-center px-4 py-16">
    <div class="max-w-xl w-full bg-slate-800 bg-opacity-70 rounded-2xl p-8 shadow-2xl">
      <h1 class="text-3xl font-extrabold mb-6 text-center text-white">Join the Network</h1>
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-slate-300 mb-1">Full Name</label>
          <input id="name" name="name" type="text" required class="w-full rounded-lg px-4 py-2 bg-slate-700 border border-slate-600 focus:border-blue-500 focus:ring-blue-500 focus:outline-none text-white" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
          <input id="email" name="email" type="email" required class="w-full rounded-lg px-4 py-2 bg-slate-700 border border-slate-600 focus:border-blue-500 focus:ring-blue-500 focus:outline-none text-white" />
        </div>
        <div>
          <label for="reason" class="block text-sm font-medium text-slate-300 mb-1">Why do you want to join?</label>
          <textarea id="reason" name="reason" rows="4" required class="w-full rounded-lg px-4 py-2 bg-slate-700 border border-slate-600 focus:border-blue-500 focus:ring-blue-500 focus:outline-none text-white"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-800 px-8 py-3 rounded-full text-white font-semibold hover:opacity-90 transition">
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
